<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>View Note</title>
<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:system-ui,Arial;
}
.container{
  max-width:600px;
  margin:auto;
  padding:16px;
}
.box{
  background:#111;
  padding:14px;
  border-radius:8px;
  white-space:pre-wrap;
}
a{
  display:inline-block;
  margin-top:14px;
  color:#60a5fa;
  text-decoration:none;
}
</style>
</head>
<body>

<div class="container">
  <h1>ğŸ“„ Catatan</h1>
  <div class="box" id="content">Loading...</div>
  <a href="../note.html">â† Kembali</a>
</div>

<script>
const params = new URLSearchParams(location.search);
const id = params.get('id');

const notes = JSON.parse(localStorage.getItem('notes') || '[]');
const note = notes.find(n => n.id == id);

content.textContent = note ? note.text : 'Catatan tidak ditemukan';
</script>

</body>
</html>
