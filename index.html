<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Stream</title>

<style>
:root{
  --bg:#05060f;
  --panel:#0b1020;
  --accent:#3b82f6;
  --text:#e5e7eb;
  --muted:#9ca3af;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,Segoe UI,Inter,Arial;
}
.wrap{max-width:720px;margin:auto;padding:14px}
.card{
  background:linear-gradient(180deg,#0b1020,#060814);
  border-radius:14px;
  padding:14px;
}
.hidden{display:none}

h1{font-size:18px;margin:6px 0}
.stats{
  display:flex;
  gap:16px;
  font-size:12px;
  color:var(--muted);
}
.online{display:flex;align-items:center;gap:6px}
.dot{
  width:8px;height:8px;border-radius:50%;
  background:#22ff00;
  opacity:.2;
}
.dot.on{animation:blink 1.2s infinite}
@keyframes blink{50%{opacity:1}}

video{
  width:100%;
  border-radius:14px;
  background:#000;
  margin:12px 0;
}

/* PROGRESS */
.progress-container{
  width:100%;
  height:6px;
  background:#111827;
  border-radius:3px;
  cursor:pointer;
  position:relative;
}
.progress-bar{
  width:0%;
  height:100%;
  background:var(--accent);
}
.progress-handle{
  width:12px;height:12px;
  background:#fff;
  border-radius:50%;
  position:absolute;
  top:50%;
  transform:translate(-50%,-50%);
}
.progress-tooltip{
  position:absolute;
  padding:2px 6px;
  background:#111827;
  font-size:12px;
  border-radius:4px;
  transform:translate(-50%,-150%);
  display:none;
}

/* CONTROLS */
.controls{
  display:flex;
  justify-content:center;
  gap:14px;
  flex-wrap:wrap;
}
.ctrl{
  width:40px;height:40px;
  background:#111827;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.ctrl svg{width:22px;height:22px;fill:#fff}

.play-btn{
  width:64px;height:64px;
  border-radius:50%;
  border:none;
  background:linear-gradient(135deg,var(--accent),#2563eb);
}
.play-btn svg{width:30px;height:30px;fill:#fff}

select{
  width:40px;height:40px;
  background:#111827;
  border:1px solid #1f2937;
  color:#fff;
  border-radius:10px;
  text-align:center;
}

.full-btn{
  width:100%;
  margin-top:14px;
  padding:14px;
  border-radius:12px;
  background:#111827;
  border:1px solid #1f2937;
  color:#fff;
  font-weight:600;
}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:flex-end;
  z-index:999;
}
.popup.show{display:flex}
.popup-bg{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.6);
}
.popup-box{
  position:relative;
  width:95%;
  max-width:500px;
  background:#0b1020;
  border-radius:16px 16px 0 0;
  padding:16px;
  animation:slideUp .3s forwards;
}
@keyframes slideUp{to{transform:translateY(0)}}
.popup-box a{
  display:block;
  margin-top:10px;
  padding:12px;
  background:#111827;
  border-radius:10px;
  color:#fff;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="wrap">
  <div id="app" class="card hidden">
    <h1 id="title"></h1>

    <div class="stats">
      <div id="views">0 views</div>
      <div class="online">
        <div id="dot" class="dot"></div>
        <span id="onlineText">0 online</span>
      </div>
    </div>

    <video id="player" playsinline></video>

    <div class="progress-container" id="progressContainer">
      <div id="progress" class="progress-bar"></div>
      <div id="handle" class="progress-handle"></div>
      <div id="tooltip" class="progress-tooltip">0:00</div>
    </div>

    <div class="controls">
      <div id="rewind" class="ctrl">⏪</div>
      <button id="playBtn" class="play-btn">▶</button>
      <div id="forward" class="ctrl">⏩</div>
      <select id="speed">
        <option value="1">1x</option>
        <option value="1.25">1.25x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>
    </div>

    <button id="openFull" class="full-btn">FULL KONTEN</button>
  </div>
</div>

<div id="popup" class="popup">
  <div class="popup-bg"></div>
  <div id="popupBox" class="popup-box"></div>
</div>

<script>
/* ================= CONFIG ================= */
const FIREBASE =
  'https://views-counter-610fa-default-rtdb.asia-southeast1.firebasedatabase.app';
const id = new URLSearchParams(location.search).get('v');

/* ================= VALIDASI ================= */
if(!id){
  document.body.innerHTML='Video tidak ditemukan';
  throw '';
}

/* ================= FETCH VIDEO ================= */
fetch('/videos?id='+id)
.then(r=>{
  if(!r.ok) throw '';
  return r.json();
})
.then(v=>{
  initPlayer(v);
  initProgress();
  initControls(v);
  initViews();
  initOnline();
})
.catch(()=>{
  document.body.innerHTML='Video tidak tersedia';
});

/* ================= PLAYER ================= */
function initPlayer(v){
  app.classList.remove('hidden');
  title.textContent=v.title;
  player.src=v.src;
}

/* ================= PROGRESS ================= */
function initProgress(){
  const pc=progressContainer,pb=progress,h=handle,t=tooltip;
  const fmt=s=>{
    const m=Math.floor(s/60),sec=Math.floor(s%60);
    return m+':'+(sec<10?'0':'')+sec;
  };
  player.addEventListener('timeupdate',()=>{
    const p=(player.currentTime/player.duration)*100||0;
    pb.style.width=p+'%';
    h.style.left=p+'%';
    t.style.left=p+'%';
    t.textContent=fmt(player.currentTime);
  });
  pc.onmousemove=e=>{
    const r=pc.getBoundingClientRect();
    const p=Math.max(0,Math.min(1,(e.clientX-r.left)/r.width));
    t.style.display='block';
    t.style.left=p*100+'%';
    t.textContent=fmt(p*player.duration);
  };
  pc.onmouseleave=()=>t.style.display='none';
  pc.onclick=e=>{
    const r=pc.getBoundingClientRect();
    player.currentTime=((e.clientX-r.left)/r.width)*player.duration;
  };
}

/* ================= CONTROLS ================= */
function initControls(v){
  playBtn.onclick=()=>player.paused?player.play():player.pause();
  rewind.onclick=()=>player.currentTime=Math.max(0,player.currentTime-5);
  forward.onclick=()=>player.currentTime=Math.min(player.duration,player.currentTime+5);
  speed.onchange=e=>player.playbackRate=parseFloat(e.target.value);

  openFull.onclick=()=>{
    popupBox.innerHTML='';
    (v.downloads||[]).forEach(d=>{
      const a=document.createElement('a');
      a.href=d.url;a.target='_blank';a.textContent=d.label;
      popupBox.appendChild(a);
    });
    popup.classList.add('show');
  };
  document.querySelector('.popup-bg').onclick=()=>popup.classList.remove('show');
}

/* ================= VIEWS ================= */
function initViews(){
  fetch(`${FIREBASE}/views/${id}.json`).then(r=>r.json()).then(d=>{
    const n=typeof d==='number'?d+1:1;
    fetch(`${FIREBASE}/views/${id}.json`,{method:'PUT',body:JSON.stringify(n)});
  });
  setInterval(()=>{
    fetch(`${FIREBASE}/views/${id}.json`).then(r=>r.json()).then(d=>{
      views.textContent=(d||0)+' views';
    });
  },3000);
}

/* ================= ONLINE ================= */
function initOnline(){
  const sid=Math.random().toString(36).slice(2);
  setInterval(()=>{
    fetch(`${FIREBASE}/online/${id}/${sid}.json`,{method:'PUT',body:Date.now()});
    fetch(`${FIREBASE}/online/${id}.json`).then(r=>r.json()).then(d=>{
      let c=0,now=Date.now();
      for(let k in d) if(now-d[k]<10000) c++;
      onlineText.textContent=c+' online';
      dot.classList.toggle('on',c>0);
    });
  },4000);
}
</script>

</body>
</html>
