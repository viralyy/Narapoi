<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Stream</title>

<style>
:root {
  --bg: #05060f;
  --panel: #0b1020;
  --accent: #3b82f6;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --border: #1f2937;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, Segoe UI, Inter, sans-serif;
  padding: 12px;
}

.wrap {
  max-width: 720px;
  margin: auto;
}

.card {
  background: linear-gradient(180deg, #0b1020, #060814);
  border-radius: 16px;
  padding: 16px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.4);
}

.hidden { display: none; }

h1 {
  font-size: 18px;
  margin: 0 0 10px 0;
  font-weight: 600;
}

.stats {
  display: flex;
  gap: 16px;
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 12px;
}

.online {
  display: flex;
  align-items: center;
  gap: 8px;
}

.dot {
  width: 9px;
  height: 9px;
  border-radius: 50%;
  background: #22c55e;
  opacity: 0.4;
}

.dot.on {
  animation: blink 1.3s infinite;
  opacity: 1;
}

@keyframes blink {
  50% { opacity: 1; }
}

/* Video: lock 16:9 tanpa nambah div */
video {
  width: 100%;
  aspect-ratio: 16 / 9;
  display: block;
  border-radius: 12px;
  background: #000;
  margin: 12px 0;
  object-fit: contain;
}

/* Progress bar sama seperti asli, cuma lebih rapi */
.progress-container {
  width: 100%;
  height: 6px;
  background: #111827;
  border-radius: 3px;
  margin: 12px 0;
  cursor: pointer;
  position: relative;
}

.progress-bar {
  width: 0%;
  height: 100%;
  background: var(--accent);
  transition: width 0.1s linear;
}

.progress-handle {
  width: 14px;
  height: 14px;
  background: #fff;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 0;
  transform: translate(-50%, -50%);
  cursor: pointer;
  opacity: 0;
  transition: opacity 0.2s;
}

.progress-container:hover .progress-handle {
  opacity: 1;
}

.progress-tooltip {
  position: absolute;
  top: -26px;
  padding: 4px 8px;
  background: #111827;
  color: #fff;
  font-size: 12px;
  border-radius: 4px;
  white-space: nowrap;
  transform: translateX(-50%);
  display: none;
  pointer-events: none;
}

/* Controls: lebih rapi & hover */
.controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 14px;
  flex-wrap: wrap;
  margin: 12px 0;
}

.ctrl {
  width: 42px;
  height: 42px;
  border-radius: 12px;
  background: #111827;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background 0.2s;
}

.ctrl:hover {
  background: #1f2937;
}

.ctrl svg {
  width: 20px;
  height: 20px;
  fill: #fff;
}

.play-btn {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(135deg, var(--accent), #2563eb);
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 10px 25px rgba(59,130,246,0.4);
  transition: all 0.3s;
}

.play-btn:hover {
  transform: scale(1.05);
}

.play-btn.playing {
  transform: rotate(180deg) scale(1.05);
}

.play-btn svg {
  width: 32px;
  height: 32px;
  fill: #fff;
}

select {
  width: 42px;
  height: 42px;
  background: #111827;
  border: 1px solid var(--border);
  color: #fff;
  border-radius: 12px;
  text-align: center;
  cursor: pointer;
  appearance: none;
}

/* Full konten button */
.full-btn {
  width: 100%;
  margin-top: 12px;
  padding: 14px;
  border-radius: 12px;
  background: #111827;
  border: 1px solid var(--border);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  font-size: 16px;
}

/* Popup & cihuy sama persis seperti asli */
.popup {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: flex-end;
  z-index: 999;
}
.popup.show { display: flex; }
.popup-bg {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,.6);
}
.popup-box {
  position: relative;
  width: 95%;
  max-width: 500px;
  max-height: 70vh;
  background: #0b1020;
  border-radius: 16px 16px 0 0;
  padding: 16px;
  transform: translateY(100%);
  animation: slideUp .4s forwards;
  overflow-y: auto;
}
@keyframes slideUp { to { transform: translateY(0); } }
.popup-box a {
  display: block;
  margin-top: 10px;
  padding: 12px;
  border-radius: 10px;
  background: #111827;
  border: 1px solid #1f2937;
  color: #fff;
  text-decoration: none;
  font-size: 16px;
  text-align: center;
}

#cihuy {
  position: fixed;
  left: 50%;
  bottom: -50px;
  transform: translateX(-50%);
  font-size: 24px;
  font-weight: 700;
  animation: cihuy 2s ease forwards;
}
@keyframes cihuy {
  0% { bottom: -50px; opacity: 0; }
  30% { bottom: 50%; opacity: 1; }
  100% { bottom: 120%; opacity: 0; }
}

@media (max-width: 480px) {
  .controls { gap: 10px; }
  .ctrl { width: 38px; height: 38px; }
  .play-btn { width: 62px; height: 62px; }
  .play-btn svg { width: 28px; height: 28px; }
  select { width: 38px; height: 38px; }
}
</style>
</head>

<body>

<div class="wrap">
<div id="app" class="card hidden">
<h1 id="title"></h1>

<div class="stats">
  <div id="views">0 views</div>
  <div class="online">
    <div id="dot" class="dot"></div>
    <span id="onlineText">0 online</span>
  </div>
</div>

<video id="player" playsinline></video>

<div class="progress-container" id="progressContainer">
  <div id="progress" class="progress-bar"></div>
  <div id="handle" class="progress-handle"></div>
  <div id="tooltip" class="progress-tooltip">0:00</div>
</div>

<div class="controls">
  <div id="fs" class="ctrl">
    <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm10 0h-2v3h-3v2h5v-5zM7 7h3V5H5v5h2V7zm12 3V5h-5v2h3v3h2z"/></svg>
  </div>

  <div id="rewind" class="ctrl">
    <svg viewBox="0 0 24 24"><path d="M11 18V6L2.5 12z"/></svg>
  </div>

  <button id="playBtn" class="play-btn">
    <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
  </button>

  <div id="forward" class="ctrl">
    <svg viewBox="0 0 24 24"><path d="M13 6v12l8.5-6z"/></svg>
  </div>

  <select id="speed">
    <option value="1">1x</option>
    <option value="1.25">1.25x</option>
    <option value="1.5">1.5x</option>
    <option value="2">2x</option>
  </select>
</div>

<button id="openFull" class="full-btn">FULL KONTEN</button>
</div>
</div>

<div id="popup" class="popup">
  <div class="popup-bg"></div>
  <div class="popup-box" id="popupBox"></div>
</div>

<script>
// SCRIPT INI SAMA 100% SEPERTI CODE ASLI KAMU
const FIREBASE='https://views-counter-610fa-default-rtdb.asia-southeast1.firebasedatabase.app';
const id=new URLSearchParams(location.search).get('v');
let allowPlay=false;

fetch('/videos').then(r=>r.json()).then(videos=>{
if(!id||!videos[id])return;
const v=videos[id];
app.classList.remove('hidden');
title.textContent=v.title;
player.src=v.src;

player.addEventListener('play', e => {
  if(!allowPlay){
    allowPlay = true;
    // showAd();
  }
});

const progressContainer = document.getElementById('progressContainer');
const progressBar = document.getElementById('progress');
const handle = document.getElementById('handle');
const tooltip = document.getElementById('tooltip');

const formatTime = s=>{
  const m=Math.floor(s/60);
  const sec=Math.floor(s%60);
  return m+':'+(sec<10?'0':'')+sec;
};

function updateUI(){
  const pct = (player.currentTime / player.duration) * 100 || 0;
  progressBar.style.width = pct + '%';
  handle.style.left = pct + '%';
  tooltip.style.left = pct + '%';
  tooltip.textContent = formatTime(player.currentTime);
}

player.addEventListener('timeupdate', updateUI);

let isDragging=false;

handle.addEventListener('mousedown', e=>{
  isDragging=true;
  e.preventDefault();
});
document.addEventListener('mousemove', e=>{
  if(!isDragging) return;
  const rect = progressContainer.getBoundingClientRect();
  let pct = (e.clientX - rect.left)/rect.width;
  pct = Math.max(0, Math.min(1, pct));
  player.currentTime = pct * player.duration;
  updateUI();
});
document.addEventListener('mouseup', e=>{ isDragging=false; });

progressContainer.addEventListener('mousemove', e=>{
  const rect = progressContainer.getBoundingClientRect();
  let pct = (e.clientX - rect.left)/rect.width;
  pct = Math.max(0, Math.min(1, pct));
  tooltip.style.display='block';
  tooltip.style.left = (pct*100)+'%';
  tooltip.textContent = formatTime(pct*player.duration);
});
progressContainer.addEventListener('mouseleave', ()=>{
  tooltip.style.display='none';
});

playBtn.onclick=()=>{
player.paused?player.play():player.pause();
playBtn.classList.toggle('playing',!player.paused);
};
rewind.onclick=()=>player.currentTime=Math.max(0,player.currentTime-5);
forward.onclick=()=>player.currentTime=Math.min(player.duration,player.currentTime+5);
fs.onclick=()=>!document.fullscreenElement?player.requestFullscreen():document.exitFullscreen();
speed.onchange=e=>player.playbackRate=parseFloat(e.target.value);

openFull.onclick=()=>{
popupBox.innerHTML='';
(v.downloads||[]).forEach(d=>{
const a=document.createElement('a');
a.href=d.url;a.target='_blank';a.textContent=d.label;
popupBox.appendChild(a);
});
popup.classList.add('show');
const n=document.createElement('div');
n.id='cihuy';n.textContent='CIHUYðŸ—¿';
document.body.appendChild(n);
setTimeout(()=>n.remove(),2000);
};

document.querySelector('.popup-bg').onclick = () => {
  document.getElementById('popup').classList.remove('show');
};

/* VIEWS */
fetch(`\( {FIREBASE}/views/ \){id}.json`).then(r=>r.json()).then(data=>{
if(typeof data==='number'){
fetch(`\( {FIREBASE}/views/ \){id}.json`,{method:'PUT',body:JSON.stringify(data+1)});
}else{
fetch(`\( {FIREBASE}/views/ \){id}/${Date.now()}.json`,{method:'PUT',body:1});
}
});
setInterval(()=>{
fetch(`\( {FIREBASE}/views/ \){id}.json`).then(r=>r.json()).then(d=>{
let total=typeof d==='number'?d:(d?Object.keys(d).length:0);
views.textContent=total+' views';
});
},3000);

/* ONLINE */
const sid=Math.random().toString(36).slice(2);
setInterval(()=>{
fetch(`\( {FIREBASE}/online/ \){id}/${sid}.json`,{method:'PUT',body:Date.now()});
fetch(`\( {FIREBASE}/online/ \){id}.json`).then(r=>r.json()).then(d=>{
let c=0,now=Date.now();
for(let k in d)if(now-d[k]<10000)c++;
onlineText.textContent=c+' online';
dot.classList.toggle('on',c>0);
});
},4000);
});
</script>
