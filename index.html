<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Stream</title>

<style>
:root {
  --bg: #05060f;
  --panel: #0b1020;
  --accent: #3b82f6;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --border: #1f2937;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, Segoe UI, Inter, sans-serif;
  padding: 12px;
}

.wrap { max-width: 720px; margin: auto; }

.card {
  background: linear-gradient(180deg, #0b1020, #060814);
  border-radius: 16px;
  padding: 16px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.4);
}

.hidden { display: none; }

h1 { font-size: 18px; margin: 0 0 8px; font-weight: 600; }

#views { font-size: 13px; color: var(--muted); margin-bottom: 12px; }

/* Video */
video {
  width: 100%;
  aspect-ratio: 16 / 9;
  display: block;
  border-radius: 12px;
  background: #000;
  margin: 12px 0;
  object-fit: contain;
}

/* Progress bar (sama) */
.progress-container {
  height: 6px;
  background: #111827;
  border-radius: 3px;
  margin: 12px 0;
  position: relative;
  cursor: pointer;
}

.progress-bar { width: 0%; height: 100%; background: var(--accent); transition: width 0.1s linear; }

.progress-handle {
  width: 14px; height: 14px;
  background: #fff;
  border-radius: 50%;
  position: absolute;
  top: 50%; left: 0;
  transform: translate(-50%, -50%);
  opacity: 0;
  transition: opacity 0.2s;
}

.progress-container:hover .progress-handle { opacity: 1; }

.progress-tooltip {
  position: absolute;
  top: -28px; left: 0;
  padding: 4px 8px;
  background: #111827;
  color: #fff;
  font-size: 12px;
  border-radius: 4px;
  white-space: nowrap;
  transform: translateX(-50%);
  display: none;
  pointer-events: none;
}

/* Controls */
.controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 320px;
  margin: 16px auto 0;
  gap: 10px;
}

.ctrl {
  width: 44px; height: 44px;
  background: #111827;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background 0.2s;
}

.ctrl:hover { background: #1f2937; }

.ctrl svg { width: 20px; height: 20px; fill: #e5e7eb; }

.play-btn {
  width: 72px; height: 72px;
  border: none;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--accent), #2563eb);
  box-shadow: 0 10px 25px rgba(59,130,246,0.4);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s;
}

.play-btn:hover { transform: scale(1.05); }

.play-btn.playing { transform: rotate(180deg) scale(1.05); }

.play-btn svg { width: 34px; height: 34px; fill: #fff; }

select {
  width: 44px; height: 44px;
  background: #111827;
  border: 1px solid var(--border);
  color: #fff;
  border-radius: 12px;
  font-size: 14px;
  text-align: center;
  cursor: pointer;
  appearance: none;
}

.full-btn {
  width: 100%;
  margin-top: 16px;
  padding: 14px;
  border: none;
  border-radius: 12px;
  background: #1f2937;
  color: #fff;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
}

/* Shared Popup Style (untuk welcome & full konten) */
.popup-shared {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1001;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(4px);
}

.popup-shared.show {
  display: flex;
}

.popup-shared .box {
  width: 90%;
  max-width: 460px;
  background: #0b1020;
  border-radius: 20px;
  padding: 28px 24px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.6);
  transform: translateY(40px) scale(0.92);
  opacity: 0;
  transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
}

.popup-shared.show .box {
  transform: translateY(0) scale(1);
  opacity: 1;
}

/* Welcome-specific */
.welcome-box p {
  font-size: 16px;
  line-height: 1.5;
  text-align: center;
  margin: 0 0 16px;
}

.welcome-box a {
  color: var(--accent);
  text-decoration: underline;
  font-weight: 600;
}

.close-btn {
  position: absolute;
  top: 16px;
  right: 20px;
  font-size: 28px;
  color: var(--muted);
  cursor: pointer;
  background: none;
  border: none;
}

.close-btn:hover { color: #fff; }

/* FULL KONTEN Popup */
#fullPopup {
  align-items: flex-end;
}

#fullPopup .box {
  border-radius: 20px 20px 0 0;
  max-height: 80vh;
  overflow-y: auto;
  padding: 24px 20px;
}

.tutorial {
  margin-bottom: 24px;
  padding: 18px;
  background: rgba(59,130,246,0.12);
  border-radius: 14px;
  border: 1px solid rgba(59,130,246,0.35);
}

.tutorial h3 {
  font-size: 17px;
  margin: 0 0 14px;
  color: var(--accent);
  font-weight: 600;
}

.tutorial p {
  margin: 10px 0;
  font-size: 14.5px;
  line-height: 1.6;
}

.tutorial strong {
  color: #fff;
  font-weight: 600;
}

/* Link download */
.popup-box a {
  display: block;
  margin: 14px 0;
  padding: 15px;
  background: #111827;
  border: 1px solid var(--border);
  border-radius: 12px;
  color: #fff;
  text-decoration: none;
  text-align: center;
  font-size: 15px;
  transition: all 0.2s;
}

.popup-box a:hover {
  background: #1a2234;
  transform: translateY(-2px);
}

/* Snow */
.snow { position: fixed; inset: 0; pointer-events: none; z-index: 1000; }
.snowflake { position: absolute; top: -10px; width: 10px; height: 10px; background: white; border-radius: 50%; opacity: 0.8; animation: fall linear infinite; }
@keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }

@media (max-width: 480px) {
  .controls { max-width: 280px; gap: 8px; }
  .ctrl, select { width: 40px; height: 40px; }
  .play-btn { width: 64px; height: 64px; }
  .play-btn svg { width: 30px; height: 30px; }
  .tutorial h3 { font-size: 16px; }
  .tutorial p { font-size: 14px; }
}
</style>
</head>

<body>

<div class="wrap">
  <div id="app" class="card hidden">
    <h1 id="title"></h1>
    <div id="views">0 views</div>

    <video id="player" playsinline></video>

    <div class="progress-container" id="progressContainer">
      <div id="progress" class="progress-bar"></div>
      <div id="handle" class="progress-handle"></div>
      <div id="tooltip" class="progress-tooltip">0:00</div>
    </div>

    <div class="controls">
      <div id="fs" class="ctrl"><svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm10 0h-2v3h-3v2h5v-5zM7 7h3V5H5v5h2V7zm12 3V5h-5v2h3v3h2z"/></svg></div>
      <div id="rewind" class="ctrl"><svg viewBox="0 0 24 24"><path d="M11 18V6L2.5 12z"/></svg></div>
      <button id="playBtn" class="play-btn"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></button>
      <div id="forward" class="ctrl"><svg viewBox="0 0 24 24"><path d="M13 6v12l8.5-6z"/></svg></div>
      <select id="speed">
        <option value="1">1x</option>
        <option value="1.25">1.25x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>
    </div>

    <button id="openFull" class="full-btn">FULL KONTEN</button>
  </div>
</div>

<!-- FULL KONTEN Popup -->
<div id="fullPopup" class="popup-shared">
  <div class="box" id="popupBox"></div>
</div>

<!-- Welcome Popup -->
<div id="welcomePopup" class="popup-shared">
  <div class="box welcome-box">
    <button class="close-btn" id="closeWelcome">Ã—</button>
    <p>Selamat menonton dan menikmati para colikiawan,<br>kalo suka jangan lupa SUBSCRIBE Youtube <a href="https://youtube.com/@narapoi" target="_blank">@Narapoi</a></p>
  </div>
</div>

<div id="snowContainer" class="snow"></div>

<script>
// SCRIPT
const id = new URLSearchParams(location.search).get('v');
let allowPlay = false;

let viewKey = 'views_' + id;
if (!localStorage.getItem(viewKey)) {
  localStorage.setItem(viewKey, '1');
} else {
  let current = parseInt(localStorage.getItem(viewKey));
  localStorage.setItem(viewKey, current + 1);
}

const viewsElement = document.getElementById('views');
if (viewsElement) viewsElement.textContent = localStorage.getItem(viewKey) + ' views';

fetch('/videos').then(r => r.json()).then(videos => {
  if (!id || !videos[id]) return;
  const v = videos[id];
  app.classList.remove('hidden');
  title.textContent = v.title;
  player.src = v.src;

  player.addEventListener('play', () => { if (!allowPlay) allowPlay = true; });

  // Progress & controls (sama seperti sebelumnya)
  const progressContainer = document.getElementById('progressContainer');
  const progressBar = document.getElementById('progress');
  const handle = document.getElementById('handle');
  const tooltip = document.getElementById('tooltip');

  const formatTime = s => {
    const m = Math.floor(s / 60);
    const sec = Math.floor(s % 60);
    return m + ':' + (sec < 10 ? '0' : '') + sec;
  };

  function updateUI() {
    const pct = (player.currentTime / player.duration) * 100 || 0;
    progressBar.style.width = pct + '%';
    handle.style.left = pct + '%';
    tooltip.style.left = pct + '%';
    tooltip.textContent = formatTime(player.currentTime);
  }

  player.addEventListener('timeupdate', updateUI);

  let isDragging = false;
  handle.addEventListener('mousedown', e => { isDragging = true; e.preventDefault(); });
  document.addEventListener('mousemove', e => {
    if (!isDragging) return;
    const rect = progressContainer.getBoundingClientRect();
    let pct = (e.clientX - rect.left) / rect.width;
    pct = Math.max(0, Math.min(1, pct));
    player.currentTime = pct * player.duration;
    updateUI();
  });
  document.addEventListener('mouseup', () => { isDragging = false; });

  progressContainer.addEventListener('mousemove', e => {
    const rect = progressContainer.getBoundingClientRect();
    let pct = (e.clientX - rect.left) / rect.width;
    pct = Math.max(0, Math.min(1, pct));
    tooltip.style.display = 'block';
    tooltip.style.left = (pct * 100) + '%';
    tooltip.textContent = formatTime(pct * player.duration);
  });
  progressContainer.addEventListener('mouseleave', () => { tooltip.style.display = 'none'; });

  playBtn.onclick = () => {
    player.paused ? player.play() : player.pause();
    playBtn.classList.toggle('playing', !player.paused);
  };
  rewind.onclick = () => player.currentTime = Math.max(0, player.currentTime - 5);
  forward.onclick = () => player.currentTime = Math.min(player.duration, player.currentTime + 5);
  fs.onclick = () => !document.fullscreenElement ? player.requestFullscreen() : document.exitFullscreen();
  speed.onchange = e => player.playbackRate = parseFloat(e.target.value);

  // FULL KONTEN POPUP
  openFull.onclick = () => {
    popupBox.innerHTML = `
      <div class="tutorial">
        <h3>Tutorial download?</h3>
        <p><strong>1.</strong> klik FULL KONTEN Lalu klik FULL PACK nya</p>
        <p><strong>2.</strong> jika mau download satu persatu bisa di klik tombol fullscreen lalu klik titik tiga di bawah kanan atau di player bisa di klik lama pada video lalu DOWNLOAD VIDEO</p>
      </div>
    `;

    (v.downloads || []).forEach(d => {
      const a = document.createElement('a');
      a.href = d.url;
      a.target = '_blank';
      a.textContent = d.label;
      popupBox.appendChild(a);
    });

    document.getElementById('fullPopup').classList.add('show');

    // Salju
    const snowContainer = document.getElementById('snowContainer');
    snowContainer.innerHTML = '';
    for (let i = 0; i < 60; i++) {
      const flake = document.createElement('div');
      flake.className = 'snowflake';
      flake.style.left = Math.random() * 100 + '%';
      flake.style.animationDuration = (Math.random() * 3 + 5) + 's';
      flake.style.animationDelay = Math.random() * 5 + 's';
      flake.style.opacity = Math.random() * 0.5 + 0.5;
      snowContainer.appendChild(flake);
    }
    setTimeout(() => snowContainer.innerHTML = '', 8000);
  };

  // Tutup popup kalau klik luar
  document.addEventListener('click', e => {
    if (e.target.classList.contains('popup-shared')) {
      e.target.classList.remove('show');
    }
  });
});

// Welcome popup
if (!localStorage.getItem('welcomed')) {
  document.getElementById('welcomePopup').classList.add('show');
  localStorage.setItem('welcomed', 'true');
}

document.getElementById('closeWelcome').onclick = () => {
  document.getElementById('welcomePopup').classList.remove('show');
};
</script>
