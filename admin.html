<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Panel Narapoi</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0b0b0b;
  color:#f1f1f1;
  font-family:system-ui
}
.page{
  max-width:480px;
  margin:auto;
  padding:16px
}
input,textarea{
  width:100%;
  padding:12px;
  background:#161616;
  border:1px solid #222;
  color:#fff;
  border-radius:12px;
  margin-bottom:8px
}
textarea{resize:none}
button{
  width:100%;
  padding:12px;
  background:linear-gradient(135deg,#ff0055,#ff3c7d);
  color:#fff;
  border:none;
  border-radius:14px;
  font-weight:600;
  cursor:pointer
}
.small-btn{padding:8px;font-size:13px}
.btn-gray{background:#333}
.small{font-size:12px;color:#aaa;margin-bottom:6px}
.card{
  background:#111;
  padding:12px;
  border-radius:14px;
  margin-bottom:10px
}
.row{display:flex;gap:6px}
.row button{flex:1}
.download-row{
  display:flex;
  gap:6px;
  margin-bottom:6px
}
.download-row input{flex:1}
.download-row button{width:42px}
.preview-btn{
  background:#ff0055;
  padding:10px;
  border-radius:10px;
  margin-top:6px;
  text-align:center;
  font-weight:600
}
</style>
</head>

<body>
<div class="page">

<h2>Admin Panel Narapoi</h2>

<input id="titleInput" placeholder="Judul video">
<input id="stream" placeholder="Link stream video">
<input id="manualID" placeholder="ID video (contoh: ngik)">

<div class="small">Tombol Download</div>
<div id="downloads"></div>
<button class="small-btn btn-gray" onclick="addDownload()">Tambah tombol</button>

<br><br>
<button onclick="generate()">Generate</button>

<div class="small">Preview</div>
<div id="preview" class="card"></div>

<div class="small">JSON Output</div>
<textarea id="json" rows="8" readonly></textarea>

<div class="small">Link Stream</div>
<textarea id="link" rows="2" readonly></textarea>
<button class="small-btn btn-gray" onclick="copyText('link')">Salin Link</button>

<h3>History</h3>
<div id="history"></div>

</div>

<script>
/* ================= CONFIG ================= */
const API = '/videos';
const PUBLIC_DOMAIN = 'https://narapoi.pages.dev';
const $ = id => document.getElementById(id);
let editIndex = null;

/* ============== DOWNLOAD FIELD ============== */
function addDownload(label='', url=''){
  const d = document.createElement('div');
  d.className = 'download-row';
  d.innerHTML = `
    <input placeholder="Judul" value="${label}">
    <input placeholder="Link" value="${url}">
    <button class="btn-gray" onclick="this.parentNode.remove()">✕</button>
  `;
  $('downloads').appendChild(d);
}
addDownload();

/* ============== SANITIZE ID ============== */
function cleanID(str){
  return str
    .toLowerCase()
    .trim()
    .replace(/\s+/g,'-')
    .replace(/[^a-z0-9-_]/g,'');
}

/* ================= GENERATE ================= */
function generate(){
  const title = $('titleInput').value.trim();
  const src   = $('stream').value.trim();

  if(!title || !src){
    alert('Judul & link stream wajib diisi');
    return;
  }

  /* DOWNLOADS */
  const downloads=[];
  document.querySelectorAll('.download-row').forEach(r=>{
    if(r.children[1].value.trim()){
      downloads.push({
        label: r.children[0].value || 'Download',
        url: r.children[1].value
      });
    }
  });

  if(!downloads.length){
    downloads.push({label:'Download', url:src});
  }

  /* ID */
  let id = cleanID($('manualID').value);
  if(!id){
    id = 'vid-' + Date.now().toString(36);
  }

  /* CEK DUPLIKAT */
  const history = JSON.parse(localStorage.getItem('history') || '[]');
  const used = history.some((o,i)=>Object.keys(o)[0]===id && i!==editIndex);
  if(used){
    alert('ID sudah dipakai');
    return;
  }

  const data = { [id]: { title, src, downloads } };

  $('json').value = JSON.stringify(data,null,2);
  $('link').value = PUBLIC_DOMAIN + '/?v=' + id;

  renderPreview(data[id]);

  /* SAVE KE KV */
  fetch(API,{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(data)
  });

  editIndex!==null ? history[editIndex]=data : history.unshift(data);
  editIndex=null;

  localStorage.setItem('history', JSON.stringify(history.slice(0,10)));
  renderHistory();
}

/* ================= PREVIEW ================= */
function renderPreview(v){
  $('preview').innerHTML =
    `<b>${v.title}</b>` +
    v.downloads.map(d=>`<div class="preview-btn">${d.label}</div>`).join('');
}

/* ================= COPY ================= */
function copyText(id){
  const el=$(id);
  el.select();
  navigator.clipboard.writeText(el.value);
  alert('Link disalin');
}

/* ================= HISTORY ================= */
function renderHistory(){
  const h = JSON.parse(localStorage.getItem('history')||'[]');
  $('history').innerHTML='';
  h.forEach((o,i)=>{
    const k=Object.keys(o)[0], v=o[k];
    $('history').innerHTML+=`
      <div class="card">
        <b>${k}</b> — ${v.title}
        <div class="row">
          <button class="small-btn" onclick="editHistory(${i})">Edit</button>
          <button class="small-btn btn-gray" onclick="del(${i})">Hapus</button>
        </div>
      </div>
    `;
  });
}

function editHistory(i){
  const o=JSON.parse(localStorage.getItem('history'))[i];
  const k=Object.keys(o)[0], v=o[k];
  $('titleInput').value=v.title;
  $('stream').value=v.src;
  $('manualID').value=k;
  $('downloads').innerHTML='';
  v.downloads.forEach(d=>addDownload(d.label,d.url));
  renderPreview(v);
  editIndex=i;
}

/* ================= DELETE ================= */
function del(i){
  const h=JSON.parse(localStorage.getItem('history'));
  const id=Object.keys(h[i])[0];

  fetch(API,{
    method:'DELETE',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({id})
  });

  h.splice(i,1);
  localStorage.setItem('history',JSON.stringify(h));
  renderHistory();
}

renderHistory();
</script>
</body>
</html>
