<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Note</title>
<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:system-ui,Arial;
}
.container{
  max-width:600px;
  margin:auto;
  padding:16px;
}
h1{margin-bottom:12px}
textarea{
  width:100%;
  height:150px;
  background:#111;
  color:#fff;
  border:1px solid #333;
  border-radius:8px;
  padding:10px;
  resize:none;
}
button{
  margin-top:10px;
  padding:10px 14px;
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.list{
  margin-top:20px;
}
.item{
  background:#111;
  padding:10px;
  border-radius:8px;
  margin-bottom:8px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.item a{
  color:#60a5fa;
  text-decoration:none;
}
small{color:#888}
</style>
</head>
<body>

<div class="container">
  <h1>üìù Note</h1>

  <textarea id="note" placeholder="Tulis catatan..."></textarea>
  <button onclick="saveNote()">Simpan</button>

  <div class="list" id="list"></div>
</div>

<script>
let notes = JSON.parse(localStorage.getItem('notes') || '[]');

function saveNote(){
  const text = note.value.trim();
  if(!text) return;
  notes.push({
    id: Date.now(),
    text: text
  });
  localStorage.setItem('notes', JSON.stringify(notes));
  note.value='';
  render();
}

function render(){
  list.innerHTML='';
  notes.forEach(n=>{
    const div = document.createElement('div');
    div.className='item';
    div.innerHTML = `
      <div>
        <small>${new Date(n.id).toLocaleString()}</small><br>
        ${n.text.slice(0,40)}...
      </div>
      <a href="v/view.html?id=${n.id}">Buka</a>
    `;
    list.appendChild(div);
  });
}

render();
</script>

</body>
</html>
