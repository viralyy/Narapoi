<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Note Editor</title>

<style>
*{box-sizing:border-box}
body{margin:0;background:#f3f4f6;font-family:system-ui,Arial;color:#111}

.wrap{max-width:720px;margin:12px auto;background:#fff;border-radius:10px;overflow:hidden;box-shadow:0 2px 10px rgba(0,0,0,.1)}
.section{max-width:720px;margin:16px auto;padding:0 6px}

.header{padding:12px;border-bottom:1px solid #ddd}
.header input{width:100%;padding:10px 12px;font-size:16px;border:1px solid #ccc;border-radius:8px}

.tabs{display:flex;justify-content:flex-end;border-bottom:1px solid #ddd}
.tab{padding:8px 14px;font-weight:600;background:#e5e7eb;color:#555;cursor:pointer}
.tab.active{background:#fff;color:#dc2626;border-bottom:2px solid #dc2626}

.toolbar{display:flex;gap:6px;padding:8px;border-bottom:1px solid #ddd;overflow-x:auto}
.toolbar button{background:none;border:none;padding:6px;border-radius:6px;cursor:pointer}
.toolbar button:hover{background:#e5e7eb}
.toolbar svg{width:20px;height:20px;stroke:#111}

.editor,textarea{
  width:calc(100% - 20px);
  min-height:260px;
  margin:10px;
  padding:12px;
  border-radius:8px;
  border:2px solid #2563eb;
  outline:none;
}
.editor img{max-width:100%;height:auto;display:block;margin:8px auto;border-radius:6px}
textarea{display:none;resize:vertical}

.footer{display:flex;flex-direction:column;gap:8px;padding:12px;border-top:1px solid #ddd}
.footer select,.footer input,.footer button{
  width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;font-weight:600
}
.footer button.publish{background:#dc2626;color:#fff;border:none;cursor:pointer}

.card{
  background:#fff;padding:12px;border-radius:10px;margin-bottom:10px;
  display:flex;justify-content:space-between;align-items:center;gap:10px;
  box-shadow:0 2px 8px rgba(0,0,0,.08)
}
.card span{font-size:13px;word-break:break-all}
.actions{display:flex;gap:6px;flex-wrap:wrap}
.card button{padding:6px 10px;border-radius:6px;border:1px solid #ccc;background:#f9fafb;font-weight:600;cursor:pointer}
.card button.danger{background:#fee2e2;border-color:#fecaca;color:#991b1b}
small{color:#666}
</style>
</head>

<body>

<div class="wrap">
  <div class="header">
    <input id="title" placeholder="Title">
  </div>

  <div class="tabs">
    <div class="tab active" id="tabEditor">EDITOR</div>
    <div class="tab" id="tabHTML">HTML</div>
  </div>

  <div class="toolbar">
    <button data-cmd="bold">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
        <path d="M6 4h7a4 4 0 0 1 0 8H6z"/>
        <path d="M6 12h8a4 4 0 0 1 0 8H6z"/>
      </svg>
    </button>
    <button data-cmd="insertUnorderedList">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
        <line x1="8" y1="6" x2="21" y2="6"/>
        <line x1="8" y1="12" x2="21" y2="12"/>
        <line x1="8" y1="18" x2="21" y2="18"/>
        <circle cx="4" cy="6" r="1"/>
        <circle cx="4" cy="12" r="1"/>
        <circle cx="4" cy="18" r="1"/>
      </svg>
    </button>
    <button id="btnImage">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2"/>
        <circle cx="8" cy="8" r="2"/>
        <path d="M21 15l-5-5L5 21"/>
      </svg>
    </button>
    <button data-cmd="undo">
      <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
        <path d="M9 14l-4-4 4-4"/>
        <path d="M20 20a8 8 0 0 0-8-8H5"/>
      </svg>
    </button>
  </div>

  <div id="editor" class="editor" contenteditable="true"></div>
  <textarea id="html"></textarea>

  <div class="footer">
    <select id="visibility">
      <option value="public">Public</option>
      <option value="private">Private</option>
    </select>
    <input id="password" placeholder="Password (private)" style="display:none">
    <button class="publish" id="publishBtn">Publish</button>
  </div>
</div>

<div class="section">
  <h3>Hasil Link</h3>
  <div id="links"></div>
</div>

<div class="section">
  <h3>History</h3>
  <div id="history"></div>
</div>

<input type="file" id="imgPick" accept="image/*" hidden>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = supabaseJs.createClient(
  "https://reglvenhbvmyqujoydil.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJlZ2x2ZW5oYnZteXF1am95ZGlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcyMzc2MDQsImV4cCI6MjA4MjgxMzYwNH0.h-UEIR98TT8TynjraSQi7iwUrnCQ0nLuFJKaHPbOSUc"
);
</script>

<script>
const editor=document.getElementById('editor');
const html=document.getElementById('html');
const title=document.getElementById('title');
const visibility=document.getElementById('visibility');
const password=document.getElementById('password');
const links=document.getElementById('links');
const historyBox=document.getElementById('history');
const imgPick=document.getElementById('imgPick');

const tabEditor=document.getElementById('tabEditor');
const tabHTML=document.getElementById('tabHTML');

function genID(){return Math.random().toString(36).slice(2,7)}

tabEditor.onclick=()=>{
  editor.innerHTML=html.value;
  html.style.display='none';
  editor.style.display='block';
  tabEditor.classList.add('active');
  tabHTML.classList.remove('active');
};

tabHTML.onclick=()=>{
  html.value=editor.innerHTML;
  editor.style.display='none';
  html.style.display='block';
  tabHTML.classList.add('active');
  tabEditor.classList.remove('active');
};

document.querySelectorAll('[data-cmd]').forEach(btn=>{
  btn.onclick=()=>{
    editor.focus();
    document.execCommand(btn.dataset.cmd,false,null);
  };
});

document.getElementById('btnImage').onclick=()=>{
  imgPick.value='';
  imgPick.click();
};

imgPick.onchange=e=>{
  const f=e.target.files[0];
  if(!f)return;
  const r=new FileReader();
  r.onload=()=>document.execCommand('insertImage',false,r.result);
  r.readAsDataURL(f);
};

visibility.onchange=()=>{
  password.style.display=visibility.value==='private'?'block':'none';
  if(visibility.value!=='private')password.value='';
};

document.getElementById('publishBtn').onclick=async()=>{
  if(html.style.display==='block')editor.innerHTML=html.value;

  const data={
    id:genID(),
    title:title.value||'Untitled',
    content:editor.innerHTML,
    visibility:visibility.value,
    password:password.value||null
  };

  const {error}=await supabase.from('notes').insert([data]);
  if(error){alert('Publish gagal');return;}

  links.innerHTML=`
    <div class="card">
      <span>https://narapoi.pages.dev/v/view.html?id=${data.id}</span>
      <button onclick="navigator.clipboard.writeText('https://narapoi.pages.dev/v/view.html?id=${data.id}')">Salin</button>
    </div>`;
  loadHistory();
};

async function loadHistory(){
  const {data}=await supabase.from('notes').select('*').order('created_at',{ascending:false});
  historyBox.innerHTML='';
  data.forEach(n=>{
    historyBox.innerHTML+=`
      <div class="card">
        <div><b>${n.title}</b><br><small>${n.created_at}</small></div>
        <div class="actions">
          <button onclick="window.open('https://narapoi.pages.dev/v/view.html?id=${n.id}')">Lihat</button>
        </div>
      </div>`;
  });
}

loadHistory();
</script>

</body>
</html>
