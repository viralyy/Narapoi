<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Preparing Link…</title>

<!-- POPUNDER -->
<script data-cfasync="false" async type="text/javascript" src="//bd.streitetymon.com/rabYYfZMbeXhPl/131146"></script>

<style>
:root{
  --bg:#05060f;
  --card:#0b1020;
  --accent:#3b82f6;
  --accent2:#22c55e;
  --muted:#94a3b8;
  --border:#1e293b;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:radial-gradient(70% 70% at 50% 0%,#0b1020,#05060f);
  font-family:system-ui,Segoe UI,Arial;
  color:#fff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  width:100%;
  max-width:380px;
  background:rgba(11,16,32,.9);
  backdrop-filter:blur(14px);
  padding:28px;
  border-radius:22px;
  box-shadow:0 25px 50px rgba(0,0,0,.45);
  text-align:center;
}
h1{
  margin:0 0 6px;
  font-size:22px;
}
p{
  margin:0 0 18px;
  color:var(--muted);
  font-size:14px;
}
.loader{
  width:42px;
  height:42px;
  border-radius:50%;
  border:3px solid #1e293b;
  border-top-color:var(--accent);
  margin:20px auto;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
.timer{
  font-size:32px;
  font-weight:700;
  margin:10px 0;
}
button{
  margin-top:14px;
  width:100%;
  padding:14px;
  border-radius:14px;
  border:0;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}
#go{
  background:linear-gradient(135deg,#2563eb,#3b82f6);
  color:#fff;
  opacity:.6;
}
#go.active{opacity:1}
#promo{
  background:linear-gradient(135deg,#16a34a,#22c55e);
  color:#052e16;
}
small{
  display:block;
  margin-top:14px;
  font-size:12px;
  color:#64748b;
}
</style>
</head>
<body>

<div class="card">
  <h1>Prepare Your Link</h1>
  <p>Silakan tunggu sebentar</p>

  <div class="loader"></div>

  <div class="timer" id="time">7</div>

  <button id="go" disabled>Lanjutkan</button>

  <!-- PROMO BUTTON -->
  <button id="promo" onclick="join()">Jangan lupa join saluran</button>

  <small>Klik tombol setelah waktu habis</small>
</div>

<script>
const q=new URLSearchParams(location.search);
const r=q.get("r");

function decode(x){
  try{return decodeURIComponent(atob(x))}
  catch(e){return null}
}

const url=decode(r);
if(!url || !url.startsWith("http")){
  document.body.innerHTML="<h3 style='color:white'>❌ Link tidak valid</h3>";
  throw "";
}

let t=7;
const timer=document.getElementById("time");
const btn=document.getElementById("go");

const iv=setInterval(()=>{
  t--;
  timer.textContent=t;
  if(t<=0){
    clearInterval(iv);
    btn.disabled=false;
    btn.classList.add("active");
    timer.textContent="✓";
  }
},1000);

btn.onclick=()=>{
  if(!btn.disabled){
    location.href=url;
  }
};

function join(){
  window.open(
    "https://whatsapp.com/channel/0029VbB7Avc6WaKoD2yD9M3t",
    "_blank"
  );
}
</script>

</body>
</html>
